    .portfolio-container{max-width:1400px;margin:0 auto;padding:60px 20px}

    .videos-section{margin-bottom:120px}
    .video-grid{display:grid;grid-template-columns:repeat(3,1fr);gap:20px}

    .video-item{position:relative;background:#000;border-radius:16px;overflow:hidden;box-shadow:0 10px 30px rgba(0,0,0,.08);transition:transform .25s ease, box-shadow .25s ease;cursor:pointer;aspect-ratio:16/9}
    .video-item:hover{transform:translateY(-2px);box-shadow:0 18px 40px rgba(0,0,0,.16)}
    .video-item:hover .play-icon{opacity:1;transform:scale(1.05)}

    .video-preview{position:absolute;inset:0;display:flex;align-items:center;justify-content:center;background-size:cover;background-position:center;background-color:#000}
    .video-preview::before{content:'';position:absolute;inset:0;background:rgba(0,0,0,.18);z-index:1}

    .play-icon{width:64px;height:64px;background:rgba(255,255,255,.92);border-radius:50%;display:flex;align-items:center;justify-content:center;opacity:.8;transition:.25s ease;z-index:2;position:relative;box-shadow:0 4px 14px rgba(0,0,0,.18)}
    .play-icon::after{content:'';width:0;height:0;border-left:18px solid #000;border-top:11px solid transparent;border-bottom:11px solid transparent;margin-left:4px}

    .video-iframe-container{display:none;position:absolute;inset:0;z-index:20}
    .video-iframe-container iframe{width:100%;height:100%;border:0}
    .video-item.playing .video-preview{display:none}
    .video-item.playing .video-iframe-container{display:block}

    .close-video{position:absolute;top:10px;right:10px;width:32px;height:32px;background:rgba(0,0,0,.6);border-radius:50%;color:#fff;font-size:20px;display:none;align-items:center;justify-content:center;z-index:30;opacity:.95;cursor:pointer}
    .video-item.playing .close-video{display:flex}

    /* CONTACT */

    .contact-section h2{font-size:clamp(2rem,5vw,3rem);font-weight:700;margin-bottom:24px;color:#1a1a1a;letter-spacing:-.01em}

    .contact-wrap{display:flex;flex-direction:column;align-items:center;gap:18px}

    .icon-btn:hover{transform:translateY(-1px);background:#fafafa;box-shadow:0 10px 22px rgba(17,24,39,.10)}
    .icon-btn img{width:22px;height:22px;display:block;object-fit:contain}

    .contact-text .row{

    }
    .contact-text .row span{user-select:text}

<!-- Vimeo API -->
<script src="https://player.vimeo.com/api/player.js"></script>
<script>
  const items = Array.from(document.querySelectorAll('.video-item'));
  const players = new Map();

  items.forEach(item=>{
    const iframe = item.querySelector('iframe');
    const player = new Vimeo.Player(iframe);
    players.set(iframe, player);

    // Луп и подстраховка на 'ended'
    player.setLoop(true).catch(()=>{});
    player.on('ended', ()=>{
      player.setCurrentTime(0).then(()=>player.play()).catch(()=>{});
    });

    // Когда этот плеер начал играть — остановить остальные
    player.on('play', ()=> pauseOthers(player));

    // Клик по карточке — открыть и запустить
    item.addEventListener('click', (e)=>{
      if (e.target.closest('.close-video')) return;
      items.forEach(it => { if (it !== item) it.classList.remove('playing'); });
      item.classList.add('playing');
      player.play().catch(()=>{});
      pauseOthers(player);
    });

    // Крестик
    item.querySelector('.close-video').addEventListener('click', (e)=>{
      e.stopPropagation();
      item.classList.remove('playing');
      player.pause();
    });
  });

  function pauseOthers(active){
    players.forEach(p => { if (p !== active) p.pause(); });
  }

  // Клик вне — закрыть все
  document.addEventListener('click', (e)=>{
    if (!e.target.closest('.video-item')){
      items.forEach(it => it.classList.remove('playing'));
      players.forEach(p => p.pause());
    }
  });
</script>
