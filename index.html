        .portfolio-container {

            margin-bottom: 2rem;
        }

        /* MAIN MENU */
        .main-menu {
            display: flex;
            justify-content: center;
            margin-bottom: 4rem;
        }
        .main-menu ul {
            list-style: none;
            display: flex;
            gap: 1rem;
        }
        .main-menu ul li {
            transition: 0.3s;
        }
        .main-menu ul li:hover {
            transform: scale(1.1);
        }
        .main-menu ul a {
            text-decoration: none;
            background: #1a1a1a;
            color: #fff;
            padding: 0.6rem 1rem;
            border-radius: 4px;
        }
        .main-menu ul a:hover {
            background: #2a2a2a;
        }

        /* VIDEO GRID */
        .videos-section { margin-bottom: 100px; }

        .video-grid {
            display: flex;
            flex-direction: column;
            gap: 3rem;
        }

        .video-item {
            width: 100%;
            aspect-ratio: 16/9;
            background: #000;
            position: relative;
            cursor: pointer;
            overflow: hidden;
            box-shadow: 0 0 5px #0002;
        }

        .video-preview {
            position: absolute;
            inset: 0;
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .video-preview::before {
            content: "";
            position: absolute;
            inset: 0;
            background: rgba(0,0,0,0.25);
        }

        .play-icon {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2;
        }
        .play-icon::after {
            content: "";
            border-left: 18px solid #000;
            border-top: 11px solid transparent;
            border-bottom: 11px solid transparent;
            margin-left: 4px;
        }

        .video-item.playing .video-preview {
            display: none;
        }

        .video-iframe-container {
            position: absolute;
            inset: 0;
            display: none;
        }

        .video-item.playing .video-iframe-container {
            display: block;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .close-video {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 32px;
            height: 32px;
            background: rgba(0,0,0,0.6);
            border-radius: 50%;
            color: #fff;
            font-size: 22px;
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 20;
            cursor: pointer;
        }

        .video-item.playing .close-video {
            display: flex;
        }

        /* CONTACT */
        .contact-section {
            padding: 60px 0;
            border-top: 1px solid #eee;
            text-align: center;
        }
        .contact-section h2 {
            font-size: clamp(2rem, 5vw, 3rem);
            margin-bottom: 2rem;
        }

        .contact-icons {
            display: flex;
            justify-content: center;
            gap: 2.5rem;
            margin-bottom: 25px;
        }
        .contact-icons a {

            align-items: center;
            justify-content: center;
        }
        .contact-icons img {
            width: 42px;

        }

        }

        }

            text-decoration: none;
        }
        .contact-info a:hover { text-decoration: underline; }
    </style>

<script src="https://player.vimeo.com/api/player.js"></script>

<script>
    const items = document.querySelectorAll(".video-item");
    const players = [];

    items.forEach((item, index) => {
        const iframe = item.querySelector("iframe");
        if (iframe) {
            players[index] = new Vimeo.Player(iframe);
        }

        item.addEventListener("click", () => {
            items.forEach((other, i) => {
                if (other !== item) {
                    other.classList.remove("playing");
                    if (players[i]) players[i].pause();
                }
            });

            item.classList.add("playing");
            if (players[index]) players[index].play();
        });

        const closeBtn = item.querySelector(".close-video");
        closeBtn.addEventListener("click", (e) => {
            e.stopPropagation();
            item.classList.remove("playing");
            if (players[index]) players[index].pause();
        });
    });

    document.addEventListener("click", (e) => {
        if (!e.target.closest(".video-item")) {
            items.forEach((item, i) => {
                item.classList.remove("playing");
                if (players[i]) players[i].pause();
            });
        }
    });
</script>
