<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Portfolio</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    *{margin:0;padding:0;box-sizing:border-box}
    body{font-family:'Inter',-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,sans-serif;line-height:1.6;color:#333;background:#fff;font-size:16px}
    .portfolio-container{max-width:1400px;margin:0 auto;padding:60px 20px}
    .portfolio-title{font-size:clamp(3rem,8vw,6rem);font-weight:700;text-align:center;margin-bottom:80px;letter-spacing:-.02em;color:#1a1a1a}
    .videos-section{margin-bottom:120px}
    .video-grid{display:grid;grid-template-columns:repeat(3,1fr);gap:20px}
    .video-item{position:relative;background:#000;border-radius:12px;overflow:hidden;box-shadow:0 10px 30px rgba(0,0,0,.1);transition:transform .3s,box-shadow .3s;cursor:pointer;aspect-ratio:16/9}
    .video-item:hover{transform:scale(1.02);box-shadow:0 20px 40px rgba(0,0,0,.2)}
    .video-item:hover .play-icon{opacity:1;transform:scale(1.1)}
    .video-preview{position:absolute;inset:0;display:flex;align-items:center;justify-content:center;background-size:cover;background-position:center;background-color:#000}
    .video-preview::before{content:'';position:absolute;inset:0;background:rgba(0,0,0,.2);z-index:1}
    .play-icon{width:60px;height:60px;background:rgba(255,255,255,.9);border-radius:50%;display:flex;align-items:center;justify-content:center;opacity:.7;transition:.3s;z-index:2;position:relative}
    .play-icon::after{content:'';width:0;height:0;border-left:18px solid #000;border-top:11px solid transparent;border-bottom:11px solid transparent;margin-left:4px}
    .video-iframe-container{display:none;position:absolute;inset:0;z-index:20}
    .video-iframe-container iframe{width:100%;height:100%;border:0;border-radius:12px}
    .video-item.playing .video-preview{display:none}
    .video-item.playing .video-iframe-container{display:block}
    .close-video{position:absolute;top:10px;right:10px;width:30px;height:30px;background:rgba(0,0,0,.6);border-radius:50%;color:#fff;font-size:20px;display:none;align-items:center;justify-content:center;z-index:30;opacity:.9;cursor:pointer}
    .video-item.playing .close-video{display:flex}
    .contact-section{text-align:center;padding:60px 0;border-top:1px solid #eee}
    .contact-section h2{font-size:clamp(2rem,5vw,3rem);font-weight:600;margin-bottom:24px;color:#1a1a1a;letter-spacing:-.02em}
    .contact-wrap{display:flex;flex-direction:column;align-items:center;gap:16px}
    .contact-icons{display:flex;gap:12px;flex-wrap:wrap;justify-content:center}
    .icon-btn{width:44px;height:44px;border-radius:999px;border:1px solid #e5e7eb;background:#fff;display:inline-flex;align-items:center;justify-content:center;text-decoration:none;transition:transform .15s,box-shadow .15s,background .15s}
    .icon-btn:hover{transform:translateY(-1px);box-shadow:0 8px 16px rgba(0,0,0,.08);background:#fafafa}
    .icon-btn img{width:22px;height:22px;object-fit:contain}
    .contact-text{display:flex;gap:16px;flex-wrap:wrap;justify-content:center;color:#111}
    .contact-text .row{display:flex;align-items:center;gap:8px;padding:8px 12px;border:1px solid #e5e7eb;border-radius:999px;background:#fff}
    .contact-text .row span{user-select:text}
    @media(max-width:1024px){.video-grid{grid-template-columns:repeat(2,1fr);gap:15px}}
    @media(max-width:768px){.portfolio-container{padding:40px 15px}.portfolio-title{margin-bottom:60px}.videos-section{margin-bottom:80px}.video-grid{grid-template-columns:repeat(2,1fr);gap:12px}.play-icon{width:40px;height:40px}.contact-section{padding:40px 0}}
    @media(max-width:480px){.portfolio-container{padding:30px 10px}.video-grid{grid-template-columns:1fr;gap:10px}}
    @keyframes fadeInUp{from{opacity:0;transform:translateY(30px)}to{opacity:1;transform:translateY(0)}}
  </style>
</head>
<body>
<div class="portfolio-container">
  <h1 class="portfolio-title">PORTFOLIO</h1>

  <div class="videos-section">
    <div class="video-grid">
      <div class="video-item">
        <div class="video-preview" style="background-image:url('./thumbnails/video1.jpg');"><div class="play-icon"></div></div>
        <div class="close-video">×</div>
        <div class="video-iframe-container">
          <iframe src="https://player.vimeo.com/video/1126781538?autopause=0&muted=0&app_id=58479"
                  allow="autoplay; fullscreen; picture-in-picture; clipboard-write; encrypted-media; web-share"
                  referrerpolicy="strict-origin-when-cross-origin" title="WVB Explainer"
                  webkitallowfullscreen mozallowfullscreen allowfullscreen></iframe>
        </div>
      </div>

      <!-- ... остальные видео аналогично ... -->
    </div>
  </div>

  <div class="contact-section">
    <h2>CONTACT</h2>
    <div class="contact-wrap">
      <!-- Иконки-кнопки -->
      <div class="contact-icons">
        <a class="icon-btn" href="https://t.me/AlexViGy" target="_blank" rel="noopener" aria-label="Telegram" title="Telegram">
          <img src="./icons/telegram.svg" alt="Telegram">
        </a>
        <a class="icon-btn" href="https://www.linkedin.com/in/alex-videoguy" target="_blank" rel="noopener" aria-label="LinkedIn" title="LinkedIn">
          <img src="./icons/linkedin.svg" alt="LinkedIn">
        </a>
        <a class="icon-btn" href="https://www.upwork.com/freelancers/~013b0be54296b1527c?mp_source=share" target="_blank" rel="noopener" aria-label="Upwork" title="Upwork">
          <img src="./icons/upwork.svg" alt="Upwork">
        </a>
      </div>

      <!-- Телефон и email -->
      <div class="contact-text">
        <div class="row">
          <a class="icon-btn" href="tel:+33753889200" aria-label="Call" title="Call">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor"><path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.9 19.9 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6A19.9 19.9 0 0 1 2.08 4.18 2 2 0 0 1 4.06 2h3a2 2 0 0 1 2 1.72c.12.9.31 1.78.57 2.64a2 2 0 0 1-.45 2.11L8 9a16 16 0 0 0 7 7l.53-1.18a2 2 0 0 1 2.11-.45c.86.26 1.74.45 2.64.57A2 2 0 0 1 22 16.92z" stroke-width="2"/></svg>
          </a>
          <span>+33&nbsp;7&nbsp;53&nbsp;88&nbsp;92&nbsp;00</span>
        </div>
        <div class="row">
          <a class="icon-btn" href="mailto:mail@alex-videoguy.com" aria-label="Email" title="Email">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor"><rect x="3" y="5" width="18" height="14" rx="2" stroke-width="2"/><path d="M3 7l9 6 9-6" stroke-width="2"/></svg>
          </a>
          <span>mail@alex-videoguy.com</span>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://player.vimeo.com/api/player.js"></script>
<script>
  const items = Array.from(document.querySelectorAll('.video-item'));
  const players = new Map();

  items.forEach(item=>{
    const iframe=item.querySelector('iframe');
    const player=new Vimeo.Player(iframe);
    players.set(iframe,player);

    player.on('play',()=>pauseOthers(player));

    item.addEventListener('click',e=>{
      if(e.target.closest('.close-video'))return;
      items.forEach(it=>{if(it!==item)it.classList.remove('playing')});
      item.classList.add('playing');
      player.play().catch(()=>{});
      pauseOthers(player);
    });

    item.querySelector('.close-video').addEventListener('click',e=>{
      e.stopPropagation();
      item.classList.remove('playing');
      player.pause();
    });
  });

  function pauseOthers(active){players.forEach(p=>{if(p!==active)p.pause()})}
  document.addEventListener('click',e=>{
    if(!e.target.closest('.video-item')){
      items.forEach(it=>it.classList.remove('playing'));
      players.forEach(p=>p.pause());
    }
  });
</script>
</body>
</html>
