    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Базовые стили */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #ffffff;
            font-size: 16px;
        }

        /* Контейнер портфолио */
        .portfolio-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 60px 20px;
        }

        /* Заголовок портфолио */
        .portfolio-title {
            font-size: clamp(3rem, 8vw, 6rem);
            font-weight: 700;
            text-align: center;
            margin-bottom: 80px;
            letter-spacing: -0.02em;
            color: #1a1a1a;
        }

        /* Секция видео */
        .videos-section {
            margin-bottom: 120px;
        }

        /* Простая равномерная сетка - 3 колонки */
        .video-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }

        /* Все видео одинакового размера */
        .video-item {
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            position: relative;
            background: #000;
            cursor: pointer;
            aspect-ratio: 16 / 9;
        }

        .video-item:hover {
            transform: scale(1.02);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
        }

        .video-item:hover .play-icon {
            opacity: 1;
            transform: scale(1.1);
        }

        /* Превью с изображением */
        .video-preview {
            width: 100%;
            height: 100%;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            background-size: cover;
            background-position: center;
            background-color: #000;
        }

        /* Темный оверлей на превью */
        .video-preview::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.2);
            z-index: 1;
        }

        /* Значок play */
        .play-icon {
            width: 60px;
            height: 60px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0.7;
            transition: all 0.3s ease;
            z-index: 2;
            position: relative;
        }

        .play-icon::after {
            content: '';
            width: 0;
            height: 0;
            border-left: 18px solid #000;
            border-top: 11px solid transparent;
            border-bottom: 11px solid transparent;
            margin-left: 4px;
        }

        /* Скрытый iframe */
        .video-iframe-container {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 20;
        }

        .video-iframe-container iframe {
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 12px;
        }

        .video-item.playing .video-preview {
            display: none;
        }

        .video-item.playing .video-iframe-container {
            display: block;
        }

        /* Закрыть видео при клике вне */
        .close-video {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 30px;
            height: 30px;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 50%;
            cursor: pointer;
            z-index: 30;
            display: none;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 20px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .video-item.playing .close-video {
            display: flex;
        }

        .video-item.playing .close-video:hover {
            opacity: 1;
        }

        /* Секция контактов */
        .contact-section {
            text-align: center;
            padding: 60px 0;
            border-top: 1px solid #eee;
        }

        .contact-section h2 {
            font-size: clamp(2rem, 5vw, 3rem);
            font-weight: 600;
            margin-bottom: 40px;
            color: #1a1a1a;
            letter-spacing: -0.02em;
        }

        .contact-info {
            display: flex;
            flex-direction: column;
            gap: 15px;
            max-width: 400px;
            margin: 0 auto;
        }

        .contact-info p {
            font-size: 1.1rem;
            color: #666;
        }

        .contact-info a {
            color: #2563eb;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .contact-info a:hover {
            color: #1d4ed8;
            text-decoration: underline;
        }

        /* Адаптивность */
        @media (max-width: 1024px) {
            .video-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 15px;
            }
        }

        @media (max-width: 768px) {
            .portfolio-container {
                padding: 40px 15px;
            }

            .portfolio-title {
                margin-bottom: 60px;
            }

            .videos-section {
                margin-bottom: 80px;
            }

            .video-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 12px;
            }

            .play-icon {
                width: 40px;
                height: 40px;
            }

            .contact-section {
                padding: 40px 0;
            }
        }

        @media (max-width: 480px) {
            .portfolio-container {
                padding: 30px 10px;
            }

            .video-grid {
                grid-template-columns: 1fr;
                gap: 10px;
            }
        }

        /* Анимации */
        @media (prefers-reduced-motion: no-preference) {
            .portfolio-title {
                animation: fadeInUp 1s ease-out;
            }

            .video-item {
                animation: fadeInUp 1s ease-out;
            }

            .contact-section {
                animation: fadeInUp 1s ease-out 0.3s both;
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>

    <script>
        // Обработка клика на видео
        document.querySelectorAll('.video-item').forEach(item => {
            item.addEventListener('click', function() {
                // Закрыть все открытые видео
                document.querySelectorAll('.video-item.playing').forEach(playing => {
                    if (playing !== this) {
                        playing.classList.remove('playing');
                    }
                });
                
                // Открыть/закрыть текущее видео
                this.classList.toggle('playing');
            });

            // Обработка клика на кнопку закрытия
            const closeBtn = item.querySelector('.close-video');
            if (closeBtn) {
                closeBtn.addEventListener('click', function(e) {
                    e.stopPropagation();
                    item.classList.remove('playing');
                });
            }
        });

        // Закрыть видео при клике вне плеера
        document.addEventListener('click', function(e) {
            if (!e.target.closest('.video-item')) {
                document.querySelectorAll('.video-item.playing').forEach(playing => {
                    playing.classList.remove('playing');
                });
            }
        });
    </script>
